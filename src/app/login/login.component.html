<section class="container">
  <div class="login-container">
    <div class="circle circle-one"></div>
    <div class="form-container">
      <img src="assets/login.png" alt="illustration" class="illustration" />
      <h1 class="opacity">LOGIN</h1>
      <form (ngSubmit)="loginSubmit()">
        <input
          placeholder="USERNAME"
          [(ngModel)]="email"
          type="email"
          id="email"
          class="form-control"
          name="email"
          required
        />
        <input
          placeholder="PASSWORD"
          [(ngModel)]="password"
          type="password"
          id="password"
          class="form-control"
          name="password"
          required
        />
        <button
          class="opacity"
          type="submit"
          id="login"
          (click)="checkType(role)"
        >
          SUBMIT
        </button>
      </form>
      <div class="register-forget opacity">
        <a
          type="button"
          class="btn btn-primary"
          id="signup"
          routerLink="../signup"
          >SIGNUP</a
        >
      </div>
    </div>
    <div class="circle circle-two"></div>
  </div>
  <div class="theme-btn-container"></div>
</section>
